<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <h1>Exemple de { { text }}</h1>
    <a href="v-if.html">Exemple v-if</a>

    <p>{{ text }}</p>
    <p>Bonjour {{ prenom }}</p>
    <p>{{ rawHtml }}</p>
    <p>2*2 = {{ pow(2) }}</p>
    <p>6*6 = {{ pow(6) }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: 'Je suis un texte',
        prenom: 'Mickael',
        rawHtml: '<p>Je suis un texte</p>'
      },
      methods: {
        pow(value) {
          return value * value
        }
      }
    })
  </script>
</body>
</html>
